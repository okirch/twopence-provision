##################################################################
#
# OS specific resource definitions for openSUSE Leap
#
##################################################################

include "linux.conf";

package "shadow" {
	executable passwd {}
	executable chsh {}
	executable chfn {}
	executable chpasswd {
		expected-failure "fips-disabled-algorithms" {
			reason		"algorithm disabled by FIPS";
			feature		"fips";
			algorithm	"DES", "MD5";
		}
	}
	file "login.defs" {
		path		"/etc/login.defs";
	}
}

package "sudo" {
	executable sudo {}
}

package "util-linux" {
	executable su {}
}

package "iputils" {
	executable ping {}
	executable tracepath {}
}

package "traceroute" {
	executable traceroute {}
	# this is usually a symlink to traceroute
	executable traceroute6 {}
}

package rpcbind {
	service rpcbind {
		executable		"rpcbind";
		systemd-unit		"rpcbind.service";
		systemd-activate	"rpcbind.socket";
	}

	executable rpcbind {}
	executable rpcinfo {}
}

subsystem at {
	packages		"at";
}

package at {
	service atd {
		executable		"atd";
		systemd-unit		"atd.service";
	}

	executable atd {}
	executable at {}
	executable atq {}
	executable atrm {}
	executable batch {}
	executable atrun {}

	file "atjobs" {
		path		"/var/spool/atjobs";
	}
	file "atsequence" {
		path		"/var/spool/atjobs/.SEQ";
	}
	file "atspool" {
		path		"/var/spool/atspool";
	}
}

# The main reason for having "subsystem" groups in the platform definition is to
# hide the details of package names from the test scripts.
subsystem cron {
	packages		"cronie";
}

package cronie {
	service cron {
		executable		"cron";
		systemd-unit		"cron.service";
	}

	executable cron {}
	executable crontab {}

	file "cron-spooldir" {
		path		"/var/spool/cron";
	}
	file "cron-lastrun" {
		path		"/var/spool/cron/lastrun";
	}
	file "crontabs" {
		path		"/var/spool/cron/tabs";
	}
}

package "bind-utils" {
	executable dig {}
}

subsystem ntp {
	packages		"chrony";
}

package chrony {
	service ntp {
		executable		"ntpd";
		systemd-unit		"chronyd.service";
	}

	file ntp_conf {
		path			"/etc/chrony.conf";
		format			"chrony";
	}

	file ntp_keys {
		path			"/etc/chrony.keys";
		format			"chrony";
	}

	executable ntpd {
		executable		"chronyd";
	}

	executable ntpcontrol {
		executable		"chronyc";
	}
}

package openssl {
	executable openssl {
		expected-failure "disabled-algorithms" {
			reason			"algorithm disabled";
			algorithm		"gost";
		}

		expected-failure "fips-disabled-algorithms" {
			feature			"fips";
			reason			"algorithm disabled by FIPS";
			algorithm		"md4",
						"md5",
						"mdc2",
						"rmd160",
						# "sha1",
						"sm3",
						"gost",
						"aria-128-ecb",
						"aria-192-ecb",
						"bf",
						"camellia-128-ecb",
						"camellia-192-ecb",
						"camellia-256-ecb",
						"camellia-128-ecb",
						"cast",
						"cast5-ecb",
						"des",
						"des-ede",
						"desx",
						"rc2", "rc2-40-cbc", "rc2-64-cbc",
						"rc4",
						"seed",
						"sm4-ecb";
		}
	}
}

package audit {
	executable auditctl {}
	executable auditd {}

	service audit {
		executable		"auditd";
		systemd-unit		"auditd.service";
	}
}

package coreutils {
	executable tty {}
	executable stty {}
	executable logname {}
	executable hostid {}
	executable whoami {}
	executable sync {}
	executable who {}
	executable uptime {}
	executable users {}
	executable pwd {
		# Need to force the path of the executable; path lookup in ExectuableResrouce
		# currently uses "type -p pwd".
		# Which returns nothing when the command in question is a shell builtin...
		executable	"/usr/bin/pwd";
	}
}

subsystem ssh {
	packages		# "openssh",
				"openssh-clients",
				"openssh-server";
}

# doesn't contain anything
package openssh {
}

package "openssh-common" {
	executable "ssh-keygen" {}
}

package "openssh-clients" {
	file ssh_config {
		path		"/etc/ssh/ssh_config";
		format		"ssh-config-file";
	}
	executable ssh {}
	executable scp {}
	executable sftp {}
	executable "ssh-add" {}
	executable "ssh-agent" {}
	executable "ssh-copy-id" {}
	executable "ssh-keyscan" {}
}

package "openssh-server" {
	service ssh {
		executable		"sshd";
		systemd-unit		"sshd.service";
	}

	file sshd_config {
		path		"/etc/ssh/sshd_config";
		format		"ssh-config-file";
	}
	file pam_ssh {
		path		"/etc/pam.d/sshd";
		# format	"pam";
	}
	executable sshd {}
}
